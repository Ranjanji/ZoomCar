<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <link rel="stylesheet" href="./checkout/css/calender.css">
</head>
<body>
  <div id="navbar">
    <a href="../product/product.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2VpEv_6Ei9xQ8pQ1TEg5TS5_sMFWYjmP-vrDOC1M3386sPWRHdrt5twPP3y3zSFMZqaM&usqp=CAU" alt="" id="arrow"></a>
    <div>Choose Trip Dates</div>
  </div>
  <div id="display"></div>
  <!-- ------------------------------calender------------------------- -->
    <div class="container flex">
        <div class="calendar">
            <div class="month flex    ">
                <img class="prev"  src="https://cdn-icons.flaticon.com/png/512/2722/premium/2722991.png?token=exp=1658568167~hmac=ec0aab242e7a5f38cb9a266c097f8f08" alt="">
                <div class="content">
                  <h1>MAY</h1>
                  <p>Wed May 11th 2022</p>
                </div>
                <img class="next" src="https://cdn-icons.flaticon.com/png/512/2989/premium/2989988.png?token=exp=1658568224~hmac=f2f5f6235de75c8e14af27d78f2126e8" alt="">
            </div>
            <div class="weekdays flex">
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
                <div>S</div>
            </div>
            <div class="days flex">
                <div class="previous-days">26</div>
                <div class="previous-days">27</div>
                <div class="previous-days">28</div>
                <div class="previous-days">29</div>
                <div class="previous-days">30</div>
                <div class="previous-days">31</div>
                <div>1</div>
             
                <div class="today">11</div>
                <div>31</div> 
                <div class="next-days">1</div>
                <div class="next-days">2</div>
                <div class="next-days">3</div>
                <div class="next-days">4</div>
                <div class="next-days">5</div>
            </div>
        </div>
    </div>


  </body>
</html>
<script>
   const date = new Date();

const renderCalendar = () => {
  date.setDate(1);

  const monthDays = document.querySelector(".days");

  const lastDay = new Date(
    date.getFullYear(),
    date.getMonth() + 1,
    0
  ).getDate();

  const prevLastDay = new Date(
    date.getFullYear(),
    date.getMonth(),
    0
  ).getDate();

  const firstDayIndex = date.getDay();

  const lastDayIndex = new Date(
    date.getFullYear(),
    date.getMonth() + 1,
    0
  ).getDay();

  const nextDays = 7 - lastDayIndex - 1;

  const months = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December",
  ];


  document.querySelector(".content h1").innerHTML = months[date.getMonth()];

  document.querySelector(".content p").innerHTML = new Date().toDateString();

  let days = "";

  for (let x = firstDayIndex; x > 0; x--) {
    days += `<div class="previous-days">${prevLastDay - x + 1}</div>`;
  }

  for (let i = 1; i <= lastDay; i++) {
    if (
      i === new Date().getDate() &&
      date.getMonth() === new Date().getMonth()
    ) {
      days += `<div class="today">${i}</div>`;
    } else {
      days += `<div>${i}</div>`;
    }
  }

  for (let j = 1; j <= nextDays; j++) {
    days += `<div class="next-days">${j}</div>`;
    monthDays.innerHTML = days;
  }
};

document.querySelector(".prev").addEventListener("click", () => {
  date.setMonth(date.getMonth() - 1);
  renderCalendar();
});

document.querySelector(".next").addEventListener("click", () => {
  date.setMonth(date.getMonth() + 1);
  renderCalendar();
});

renderCalendar();
</script>
