<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div id="navbar">

    </div>
    <div id="container">
        <div id="filter">
            <h3>Seats</h3>
            <div id="seat" class="fil">
                <div id="seat1" class="set">5</div>
                <div id="seat2" class="set">6</div>
                <div id="seat3" class="set">7</div>
            </div>
            <h3>Car Types</h3>
            <div id="type" class="fil">
                <div id="type1" class="set" onclick="getdata(data)">SUV</div>
                <div id="type2" class="set" onclick="gedata(data)">hatchback</div>
                <div id="type3" class="set" onclick="gdata(data)">Sedan</div>
            </div>
            <h3>Transmission</h3>
            <div id="trans" class="fil">
                <div id="trans1" class="set">Manual</div>
                <div id="trans2" class="set">Automatic</div>
            </div>
            <h3>Delivery Type</h3>
            <div id="del" class="fil">
                <div id="del1" class="set">Home Delivery</div>
                <div id="del2" class="set">Airport</div>
            </div>
            <div id="bl" class="fil">
                Enjoy free kilometers. If you leave the car with excess fuel compared to booking start, value of that extra fuel will be refunded to you
            </div>
        </div>
        <div id="box">
            <div id="box1">
                <div class="box11" id="address"></div>
                <div class="box11" id="time"></div>
            </div>
            <div id="box2">
            </div>
                
        </div>
    </div>
</body>
</html>

<script src="product.js"></script>
